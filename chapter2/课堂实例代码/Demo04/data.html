<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script>
    var app= new Vue({
        el:"#app",
        data:function(){
            return{content:"Mustache表达式以函数形式获取content的值"}
        }
    })
</script>
</body>
</html>
