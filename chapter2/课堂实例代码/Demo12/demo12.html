<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    姓名： {{fullName}}
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            firstName: "Emily",
            lastName:"Ford"
        },
        computed: {
            fullName: {
                //getter,读取时触发
                get: function ()
                {
                    return this.firstName + " " + this.lastName
                },
                //setter，写入时触发
                set: function (newValue)
                {
                    var names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[1];
                }
            }
        }
    })
</script>
</body>
</html>
