<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
   <div id="div" >
       <div v-bind:style="{backgroundColor:yellow,width:width,height:height}">
             带样式的div
       </div>
   </div>
   <script>
       var app=new Vue({
           el:"#div",
           data:{
               yellow:"yellow",
               width:"200px",
               height:"100px"
           }
       });
   </script>
</body>
</html>
