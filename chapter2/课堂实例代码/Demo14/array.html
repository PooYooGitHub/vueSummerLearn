<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
    <style>
        .outer{
            background-color:red;
            width: 100%;
            height: 200px;
        }
        .inner{
            background-color: blue;
            width: 150px;
            height: 100px;
            border: 4px solid black;
            float: left;
        }
        .font{
            color: white;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div id="div" >
    <div v-bind:class="[outer,font]" >
        outer div
        <div v-bind:class="[inner,font]" >inner div</div>
        <div v-bind:class="[inner,font]" >inner div</div>
    </div>
</div>
<script>
    var app=new Vue({
        el:"#div",
       /*
        data:{
        isOuter:true,
        isInner:false,
        isFont:true
        }
       */
        data:{
            outer:"outer",
            inner:"inner",
            font:"font"
        }
    });
</script>
</body>
</html>
