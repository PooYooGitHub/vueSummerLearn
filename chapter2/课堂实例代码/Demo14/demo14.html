<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
    <style>
        .outer{
            background-color:red;
            width: 100%;
            height: 200px;
        }
        .inner{
            background-color: blue;
            width: 150px;
            height: 100px;
            border: 4px solid black;
            float: left;
        }
    </style>
</head>
<body>
<div id="div" >
    <div v-bind:class="{outer}" >
        outer div
        <div v-bind:class="{inner}" >inner div</div>
        <div v-bind:class="{inner}" >inner div</div>
    </div>
</div>
<script>
    var app=new Vue({
        el:"#div",
        data:{
            outer:"outer",
            inner:"inner"
        }
    });
</script>
</body>
</html>
