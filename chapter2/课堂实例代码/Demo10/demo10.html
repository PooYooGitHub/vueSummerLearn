<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <select name="fruits" v-model="fruit">
        <option value="菠萝" >菠萝</option>
        <option value="西瓜" >西瓜</option>
        <option value="香蕉">香蕉</option>
        <option value="苹果">苹果</option>
    </select>
    <h2>你喜欢的水果是：{{fruit}}</h2>
</div>
<script>
   var app= new Vue({
        el: "#app",
        data: {
            fruit:[]  //默认为空数组
        }
    });
</script>
</body>
</html>
