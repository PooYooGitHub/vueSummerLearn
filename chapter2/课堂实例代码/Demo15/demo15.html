<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
<div id="div" >
    <div v-bind:style="{backgroundColor:yellow,width:width,height:height}">
        使用内联样式的div
    </div>
    <!--绑定到对象
    <div v-bind:style="myStyle">
        绑定到样式对象
    </div>-->
</div>
<script>
    var app=new Vue({
        el:"#div",
        data:{
            /*myStyle:{
                backgroundColor:"yellow",
                width: "200px",
                height: "100px"
            },*/
            backgroundColor:"yellow",
            width:"200px",
            height:"100px"
        }
    });
</script>
</body>
</html>
