<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <label for="male">
        <input type="radio" id="male" value="男" v-model="gender">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" v-model="gender" >女
    </label>
    <h2>你选择了：{{gender}}</h2>
</div>
<script>
    var app=new Vue({
        el: "#app",
        data: {
            gender:"男"   //默认“男”
        }
    });
</script>
</body>
</html>
