<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>

</head>
<body>
<div id="app" >
    <p>{{msg}}</p>
    <button v-on:click="sayHello">请单击</button>
</div>
<script>
    var app=new Vue({
        el: "#app",
        data:{
           msg:"Hi"
        },
        methods:{
            sayHello:function(){
                this.msg="Hello,v-on!"
            }
        }
    })
</script>
</body>
</html>
