<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
     <div id="app">
         <input type="text" v-model="msg">
         <p>文本框的内容：{{msg}}</p>
     </div>
         <script>
             var app=new Vue({
                el: "#app",
                data:{
                    msg: " "
                 }
             })
         </script>
</body>
</html>
