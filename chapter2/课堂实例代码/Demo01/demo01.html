<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
     <div id="app">{{msg}}</div>
         <script>
             var app=new Vue({
                el: document.getElementById("app"), // 或者是"#app"
                data:{
                    msg: "Vue实例绑定div成功！"
                 }
             })
         </script>
</body>
</html>
