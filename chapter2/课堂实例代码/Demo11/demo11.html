<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入vue.js核心文件-->
    <script src="vue.js"></script>
</head>
<body>
     <div id="app">
         <p>原字符串：{{msg}}</p>
         <p>反转字符串：{{reverseMsg}}</p>
     </div>
         <script>
             var app=new Vue({
                el: "#app",
                data:{
                    msg: "Hello,computed！"
                 },
                /* methods:{//定义方法
                     reverseMsg:function(){
                         return this.msg.split('').reverse().join('');
                     }
                 },*/
                 computed:{
                     //关闭缓存，默认为true
                    // cache:false,
                     //计算属性的getter函数
                     reverseMsg:function(){
                         return this.msg.split('').reverse().join('');
                     }
                 }
             })
         </script>
</body>
</html>
