<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Vue 你好</title>
    <!--引入vue.js核心文件-->
    <script src="./JS/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--将msg的值绑定到p元素-->
        <p>{{msg}}</p>
    </div>
    <script>
        //创建Vue实例
        var vm=new Vue({
			// element 绑定
            el:"#app",
            data:{
                msg:"Hello World"
            }
        });
    </script>
</body>
</html>
