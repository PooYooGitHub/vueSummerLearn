<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字输入框组件</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="inputComponent.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #app{
            width: 300px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div id="app">
    <!--{{value}}-->
    <input-number v-model="value" :max="10" :min="0"></input-number>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            value:0
        }
    })
</script>
</body>
</html>
