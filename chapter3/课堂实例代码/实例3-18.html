<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model的number修饰符使用</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="content1" />
        <div>【不加number修饰符】输入内容：{{ content1 }}</div>
        <div>【不加number修饰符】数据类型：{{ typeof content1 }}</div>
        <input v-model.number="content2" />
        <div>【加number修饰符】输入内容：{{ content2 }}</div>
        <div>【加number修饰符】数据类型：{{ typeof content2 }}</div>
    </div>
    <script>
    new Vue({
        el: "#app",
        data: {
            content1: "content1",
            content2: "content2"
        }
    });
    </script>
</body>
</html>
