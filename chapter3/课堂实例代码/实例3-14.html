<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on键盘监听事件的基本使用</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-on:keyup="counter += 1"/>
        <p>在输入框中输入了 {{ counter }} 个字符。</p>
    </div>
    <script>
    new Vue({
    el: '#app',
    data: {
        counter: 0
    }
    })
    </script>
</body>
</html>
