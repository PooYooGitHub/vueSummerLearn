<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器串联</title>
    <script src="./vue.js"></script>
</head>
<body>  
    <div id="app">
        <p>电脑价格：{{price | addPriceIcon | addChinesePriceIcon}}</p>
    </div>
    <script>
    Vue.filter("addPriceIcon",(value)=>{
        return "¥" + value
    })
    Vue.filter("addChinesePriceIcon",(value)=>{
        return "人民币" + value
    })
    new Vue({
        el:"#app",
        data:{
            price:200
        }
    })
    </script>
</body>
</html>
