<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部自定义指令</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-mycolor="color" id="demo">
            {{hello}}
        </div>
    </div>
    <script>
    new Vue({
        el: "#app",
        data: {
            hello:"你好",
            color:'red'
        },
        directives: {
            mycolor: {
                bind:function (el, binding, vnode) {
                    el.style='color:'+binding.value;
            }
        }
    }
    });
    </script>
</body>
</html>
