<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for循环数组</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) of fruit" :key="index">
                索引值index：{{index}}---每一项item：{{item}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app", //绑定了app这个元素
            data:{
                fruit :["苹果","梨子","香蕉","橘子"]
            }
        })
    </script>
</body>
</html>
