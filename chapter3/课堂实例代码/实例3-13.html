<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器接受两个参数</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>电脑价格：{{price | addPriceIcon(unit)}}</p>
    </div>
    <script>
    new Vue({
        el:"#app",
        data:{
            price:200,
            unit:"（元）"
        },
        filters:{
            //处理函数
            addPriceIcon(value1,value2){
                return '¥' + value1 + value2;
            }
        }
    })
    </script>
</body>
</html>
