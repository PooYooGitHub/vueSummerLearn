<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
    </div>
    <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
    </script>
</body>
</html>
