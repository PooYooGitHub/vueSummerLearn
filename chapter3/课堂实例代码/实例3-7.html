<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else-if</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if = " type==1 ">1</p>
        <p v-else-if = " type==2 ">2</p>
        <p v-else = " type==3 ">3</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                type: 2
            }
        })
    </script>
</body>
</html>
