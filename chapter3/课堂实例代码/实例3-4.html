<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for迭代整数</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="count of 10">
                这是第{{count}}次迭代
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app", 
        })
    </script>
</body>
</html>
